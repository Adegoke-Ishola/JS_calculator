<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
</head>
<body>
    <script>
        // a simple calculator without a frontend display//
        alert("Hey, I feel it is a beautiful day for some calculation");
        alert("Let's jump on it.");
        // variable placeholder //
        var symbol = ("'+' ; '-' ; '/' ; '*' ; '%' ?");
        var choice = prompt(" what would you like to do '+' ; '-' ; '/' ; '*' ; '%' ?");

        // take the choice input
        const num1 = Number(prompt('Enter first number: '));
        const num2 = Number(prompt('Enter second number: '));

        let result;

        // using if comparison
        if (choice == '+') {
            result = num1 + num2;
        }
        else if (choice == '-') {
            result = num1 - num2;
        }
        else if (choice == '*') {
            result = num1 * num2;
        }
        else if (choice == '/'){
            result = num1 / num2;
        }
        else {
            result = num1 % num2;
        }

        // display the result
        alert(`${num1} ${choice} ${num2} = ${result}`);

    </script>
</body>
</html>
